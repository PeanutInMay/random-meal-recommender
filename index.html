<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>今天吃什么 - 美食推荐</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> 今天吃什么呢？</h1>
            <p class="subtitle">解决选择困难症，让美食来拯救你的一天</p>
        </header>
        
        <div class="time-display">
            <div id="current-time"></div>
            <div id="current-date"></div>
        </div>
        
        <div class="meal-selector">
            <div class="meal-tab active" data-meal="auto">智能推荐</div>
            <div class="meal-tab" data-meal="breakfast">早餐</div>
            <div class="meal-tab" data-meal="lunch">午餐</div>
            <div class="meal-tab" data-meal="dinner">晚餐</div>
        </div>
        
        <button id="recommend-btn" class="pulse">
            <i class="fas fa-random"></i> 今天吃这个
        </button>
        
        <div id="meal-display">
            <div class="meal-result">
                <div class="loader" id="loader"></div>
                <div id="meal-content"></div>
            </div>
        </div>
        
        <div class="history-section">
            <h2><i class="fas fa-history"></i> 历史推荐</h2>
            <div id="history-list"></div>
        </div>
    </div>
    
    <footer>
        <p>希望您今天胃口大开 <i class="fas fa-heart"></i></p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
